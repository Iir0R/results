<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="group">
      <p class="name">Total %</p>
      <div class="bar-container">
        <p class="number">0</p>
        <div class="outer">
          <div class="inner" id="total"></div>
        </div>
        <p class="number">100</p>
      </div>
    </div>

    <div class="group">
      <p class="name">Power %</p>
      <div class="bar-container">
        <p class="number">0</p>
        <div class="outer">
          <div class="inner" id="power"></div>
        </div>
        <p class="number">100</p>
      </div>
    </div>

    <div class="group">
      <p class="name">Speed %</p>
      <div class="bar-container">
        <p class="number">0</p>
        <div class="outer">
          <div class="inner" id="speed"></div>
        </div>
        <p class="number">100</p>
      </div>
    </div>

    <div class="group">
      <p class="name">Technique %</p>
      <div class="bar-container">
        <p class="number">0</p>
        <div class="outer">
          <div class="inner" id="tech"></div>
        </div>
        <p class="number">100</p>
      </div>
    </div>
    
  </div>
</body>
</html>
